<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        color: #111827;
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const StaffLogin = () => {
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const [error, setError] = useState('');

        const handleLogin = (onLoginSuccess) => {
          setIsLoading(true);
          setError('');

          // Simulate login logic
          setTimeout(() => {
            if (username === 'staff' && password === 'password') {
              console.log('Login successful!');
              onLoginSuccess();
            } else {
              setError('Invalid username or password.');
            }
            setIsLoading(false);
          }, 2000);
        };

        const isFormValid = username.trim() !== '' && password.trim() !== '';

        return (
          <div className="min-h-screen flex items-center justify-center px-4">
            <div className="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
              <h1 className="text-2xl font-bold text-center mb-6 text-gray-800">Staff Login</h1>

              <div className="space-y-4">
                <div>
                  <label htmlFor="username" className="block text-sm font-medium text-gray-700 mb-1">
                    Username
                  </label>
                  <input
                    type="text"
                    id="username"
                    value={username}
                    onChange={(e) => setUsername(e.target.value)}
                    placeholder="Enter your username"
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  />
                </div>

                <div>
                  <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-1">
                    Password
                  </label>
                  <input
                    type="password"
                    id="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    placeholder="Enter your password"
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  />
                </div>

                {error && (
                  <p className="text-red-600 text-sm text-center">{error}</p>
                )}

                <button
                  onClick={() => handleLogin(() => {})}
                  disabled={!isFormValid || isLoading}
                  className={`w-full py-2 px-4 rounded-md text-white font-medium transition-colors duration-300 ${
                    isFormValid && !isLoading
                      ? 'bg-blue-600 hover:bg-blue-700'
                      : 'bg-gray-400 cursor-not-allowed'
                  }`}
                >
                  {isLoading ? 'Logging In...' : 'Log In'}
                </button>
              </div>
            </div>
          </div>
        );
      };

      const Dashboard = ({ onLogout }) => {
        const [meals, setMeals] = useState([]);
        const [orders, setOrders] = useState([]);
        const [loadingMeals, setLoadingMeals] = useState(true);
        const [loadingOrders, setLoadingOrders] = useState(true);

        useEffect(() => {
          // Fetch meals
          const fetchMeals = () => {
            setTimeout(() => {
              const mockMeals = [
                {
                  id: 1,
                  name: 'Margherita Pizza',
                  description: 'Classic pizza with tomato sauce, mozzarella, and fresh basil',
                  price: 12.99,
                  is_available: true,
                },
                {
                  id: 2,
                  name: 'Chicken Caesar Salad',
                  description: 'Crisp romaine lettuce with grilled chicken, parmesan, and Caesar dressing',
                  price: 9.99,
                  is_available: true,
                },
                {
                  id: 3,
                  name: 'Beef Burger',
                  description: 'Juicy beef patty with lettuce, tomato, onion, and special sauce',
                  price: 14.99,
                  is_available: false,
                },
                {
                  id: 4,
                  name: 'Pasta Carbonara',
                  description: 'Creamy pasta with pancetta, eggs, parmesan, and black pepper',
                  price: 13.99,
                  is_available: true,
                },
                {
                  id: 5,
                  name: 'Fish and Chips',
                  description: 'Crispy battered fish with golden fries and tartar sauce',
                  price: 16.99,
                  is_available: true,
                },
                {
                  id: 6,
                  name: 'Vegetable Stir Fry',
                  description: 'Mixed vegetables stir-fried with tofu in a savory sauce',
                  price: 11.99,
                  is_available: false,
                }
              ];
              setMeals(mockMeals);
              setLoadingMeals(false);
            }, 2000);
          };

          // Fetch orders
          const fetchOrders = () => {
            setTimeout(() => {
              const mockOrders = [
                {
                  id: 1,
                  items: ['Margherita Pizza', 'Chicken Caesar Salad'],
                  status: 'pending',
                  total: 22.98
                },
                {
                  id: 2,
                  items: ['Beef Burger'],
                  status: 'in-progress',
                  total: 14.99
                },
                {
                  id: 3,
                  items: ['Pasta Carbonara', 'Fish and Chips'],
                  status: 'pending',
                  total: 30.98
                }
              ];
              setOrders(mockOrders);
              setLoadingOrders(false);
            }, 2000);
          };

          fetchMeals();
          fetchOrders();
        }, []);

        const handleLogout = () => {
          console.log('User logged out.');
          onLogout();
        };

        return (
          <div className="min-h-screen bg-gray-100">
            <header className="bg-white shadow-sm border-b">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between items-center py-4">
                  <h1 className="text-2xl font-bold text-gray-900">Welcome, Staff!</h1>
                  <button
                    onClick={handleLogout}
                    className="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors duration-300"
                  >
                    Log Out
                  </button>
                </div>
              </div>
            </header>

            <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <section>
                  <h2 className="text-xl font-semibold mb-4 text-gray-800">Menu Management</h2>
                  {loadingMeals ? (
                    <div className="text-center py-8">
                      <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                      <p className="mt-2 text-gray-600">Loading menu...</p>
                    </div>
                  ) : (
                    <div className="bg-white rounded-lg shadow p-4">
                      <p className="text-gray-600">MenuEditor component placeholder</p>
                      <ul className="mt-2 space-y-1">
                        {meals.map(meal => (
                          <li key={meal.id} className="text-sm">
                            {meal.name} - {meal.is_available ? 'Available' : 'Unavailable'}
                          </li>
                        ))}
                      </ul>
                    </div>
                  )}
                </section>

                <section>
                  <h2 className="text-xl font-semibold mb-4 text-gray-800">Live Orders</h2>
                  {loadingOrders ? (
                    <div className="text-center py-8">
                      <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                      <p className="mt-2 text-gray-600">Loading orders...</p>
                    </div>
                  ) : (
                    <div className="bg-white rounded-lg shadow p-4">
                      <p className="text-gray-600">OrdersList component placeholder</p>
                      <ul className="mt-2 space-y-2">
                        {orders.map(order => (
                          <li key={order.id} className="border-b pb-2">
                            <p className="font-medium">Order #{order.id}</p>
                            <p className="text-sm text-gray-600">Items: {order.items.join(', ')}</p>
                            <p className="text-sm">Status: {order.status}</p>
                            <p className="text-sm font-semibold">Total: ${order.total.toFixed(2)}</p>
                          </li>
                        ))}
                      </ul>
                    </div>
                  )}
                </section>
              </div>
            </main>
          </div>
        );
      };

      const App = () => {
        const [isLoggedIn, setIsLoggedIn] = useState(false);

        const handleLoginSuccess = () => {
          setIsLoggedIn(true);
        };

        const handleLogout = () => {
          setIsLoggedIn(false);
        };

        return isLoggedIn ? (
          <Dashboard onLogout={handleLogout} />
        ) : (
          <StaffLogin onLoginSuccess={handleLoginSuccess} />
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
