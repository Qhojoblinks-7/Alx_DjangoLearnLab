{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete this comment?</p>

<div class="comment-preview">
    <strong>Your comment:</strong>
    <p>"{{ object.content }}"</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-btn">Yes, delete comment</button>
    <a href="{% url 'post_detail' object.post.pk %}">Cancel</a>
</form>
{% endblock %}
