{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete the post "<strong>{{ object.title }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-btn">Yes, delete post</button>
    <a href="{% url 'post_detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
